email: /
facebook_username: /
twitter_username: /
instagram_username: /
linkedin_username: /
github_username: /
youtube_channel_id: /
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: UA-163806439-1

# Disqus
disqus-shortname: cADAstrophe

# Name of the Author
author-name: Th√©ophile Bouiller, Cindy Leyvraz, Antoine Madronna
# URL for the Image of the Author
author-image: /
# 60 Words About the Author
author-about: /
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: /

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
